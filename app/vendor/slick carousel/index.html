<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}

		* {
			box-sizing: border-box;
		}
	</style>

	<section class="regular slider">
		<div>
			<img src="1.png" alt="">
		</div>
		<div>
			<img src="1.png" alt="">
		</div>
		<div>
			<img src="1.png" alt="">
		</div>
		<div>
			<img src="1.png" alt="">
		</div>
		<div>
			<img src="1.png" alt="">
		</div>
		<div>
			<img src="1.png" alt="">
		</div>
	</section>

	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<!-- Add the new slick-theme.css if you want the default styling -->
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	
	<style>
		.slider {
			width: 50%;
			margin: 100px auto;
		}

		.slick-slide {
			margin: 0px 20px;
		}

		.slick-slide img {
			width: 100%;
		}

		.slick-prev:before,
		.slick-next:before {
			color: black;
		}
	</style>

	<script src="jquery-3.1.1.min.js"></script>
	<script src="jquery-migrate-3.0.0.min.js"></script>
	<script src="slick/slick.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.regular').slick({
				dots: true,
				infinite: false,
				speed: 300,
				slidesToShow: 3,
				slidesToScroll: 3,
				responsive: [
				{
					breakpoint: 1024,
					settings: {
						slidesToShow: 3,
						slidesToScroll: 3,
						infinite: true,
						dots: true
					}
				},
				{
					breakpoint: 600,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 2
					}
				},
				{
					breakpoint: 480,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				}
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
    ]
  });
		});
	</script>
</body>
</html>
